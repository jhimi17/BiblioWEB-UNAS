<div fxLayoutAlign="start center" mat-dialog-title>
    <h1 class="absolute top-0 m-2 p-2">
      <strong class="text-2xl">Reserva</strong>
    </h1>
    <div class="absolute top-0 right-0 m-2 p-2 flex items-center">
      <button mat-dialog-close
        class="bg-[#06345F] text-white w-8 h-8 rounded-full hover:bg-white hover:text-[#06345F] border hover:border-blue-900">
        <mat-icon class="py-1">close</mat-icon>
      </button>
    </div>
  </div>
  <mat-dialog-content class="m-2">
    <div [formGroup]="formReserve" (ngSubmit)="sendReserve()">
      <div class="flex flex-row">     
        <div class="flex flex-col ">
          <div class="m-4" style="line-height: 1;">
            <div class="m-4">
              <img class="w-40" [src]="libro.urlImagen" alt=".jpg">
            </div>
            <div class="m-4 ">
              <span>{{ libro.disponible ? 'Disponible' : 'No disponible' }}</span>
            </div>
          </div> 
        </div>
        <div class="flex flex-col ">
          <div class="m-4" style="line-height: 1;">
            <div class="m-4" >
              <span class = negrita >{{ libro.titulo }}</span>
            </div>
            <div class="m-4">
              <h3>Autor:</h3>
              <span>{{ libro.autor }}</span>
            </div>
            <div class="m-4">
              <h3>Área:</h3>
              <span>{{ libro.area }}</span>
            </div>
            <div class="m-4">
              <h3>Código:</h3>
              <span>{{ libro.codigo }}</span>
            </div>
            <div class="m-4">
              <h3>Edición:</h3>
              <span>{{ libro.edicion }}</span>
            </div>
            <div class="m-4">
              <h3>Fecha de reserva:</h3>
              <span>{{ libro.fechaReserva }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div class="pt-5">
          <button (click)="sendReserve()"
            class="flex items-center justify-center bg-[#06345F] text-white w-32 h-12 rounded-full hover:bg-white hover:text-[#06345F] border hover:border-blue-900 ">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#06345F" fill-opacity="1"
        d="M0,160L80,144C160,128,320,96,480,106.7C640,117,800,171,960,170.7C1120,171,1280,117,1360,90.7L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>
  </div>
