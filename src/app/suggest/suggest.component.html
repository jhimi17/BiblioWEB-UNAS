<div fxLayoutAlign="start center" mat-dialog-title>
    <h1 class="absolute top-0 m-2 p-2 ">
        <strong class="text-2xl ">Sugerencia</strong>
    </h1>
    <div class="absolute top-0 right-0 m-2 p-2 flex items-center">
        <button mat-dialog-close
            class="bg-[#06345F] text-white w-8 h-8 rounded-full hover:bg-white hover:text-[#06345F] border hover:border-blue-900">
            <mat-icon class="py-1">close</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content class="m-2">

    <div [formGroup]="formSuggest" (ngSubmit)="sendSuggest()">

        <span>Estamos para escucharte, danos tus sugerencias!</span>
        <div class="flex flex-row">
            <div class="m-4">
                <h3>Titulo:</h3>
                <mat-form-field>
                    <mat-label>Ingrese el Titulo</mat-label>
                    <input matInput #input placeholder="Programación Python" formControlName="title">
                </mat-form-field>
            </div>
            <div class="m-4">
                <h3>Autor:</h3>
                <mat-form-field>
                    <mat-label>Ingrese el Autor</mat-label>
                    <input matInput #input maxlength="30" placeholder="Omar Iván Trejos Buriticá"
                        formControlName="author">
                </mat-form-field>
            </div>
            <div class="m-4">
                <h3>Área:</h3>
                <mat-form-field>
                    <mat-label>Seleciona</mat-label>
                    <mat-select formControlName="area">
                        <mat-option value="informatica">Informática</mat-option>
                        <mat-option value="matematica">Matemática</mat-option>
                        <mat-option value="fisica">Física</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center">

            <mat-form-field class="w-64">
                <mat-label>Detalles</mat-label>
                <textarea matInput formControlName="details"></textarea>
                <mat-hint>Opcional</mat-hint>
            </mat-form-field>

            <div class="pt-5">
                <button (click)="sendSuggest()"
                    class=" flex items-center justify-center bg-[#06345F] text-white w-32 h-12 rounded-full hover:bg-white hover:text-[#06345F] border hover:border-blue-900">
                    <mat-icon class="pr-8">send</mat-icon>
                      Enviar
                </button>
            </div>
        </div>
        <mat-error class=" m-1 flex items-center justify-center" *ngIf="status==false">Ingrese los datos necesarios</mat-error>
    </div>

</mat-dialog-content>

        </path>
    </svg>
</div>
